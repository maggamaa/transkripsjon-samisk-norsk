        // Added multilanguage UI support for public server:
        // (Created [lang].json files and removed hardcoded Norwegian text)
        const SUPPORTED_UI_LANGS = ['sme', 'no', 'fi', 'en'];
        const DEFAULT_UI_LANG = 'no';
        const UI_STRINGS = {};
  
        function detectLanguageFromURL() {
            const path = window.location.pathname.split("/")[1];
            return SUPPORTED_UI_LANGS.includes(path) ? path : DEFAULT_UI_LANG;
        }  

        let uiLang = detectLanguageFromURL() || DEFAULT_UI_LANG;
        
        // Lazy-load JSON language files
        async function loadLanguage(lang) {
            if (UI_STRINGS[lang]) return; // already loaded
            
            try {
                const res = await fetch(`./static/i18n/${lang}.json`, {
                    cache: "force-cache"
                });
                if (!res.ok) throw new Error("Language file missing");
                UI_STRINGS[lang] = await res.json();
            } catch {
                console.warn(`Missing language file: ${lang}`);
                UI_STRINGS[lang] = {};
            }    
        }

        // Translation helper
        function t(key) {
            if (!UI_STRINGS[uiLang]?.[key]) {
                console.warn(`Missing translation: ${key} (${uiLang})`);
            }
            return UI_STRINGS[uiLang]?.[key] || UI_STRINGS.no?.[key] || key;
        }

        function normalizeLanguageCode(code) {
            return (code || '').toString().trim().toLowerCase();

        //-------------------------------
        // Added for public server: 
        // Populate the language dropdown
        function loadSupportedLanguages() {

            // Save current selection
            const previous = targetLanguageSelect.value || 'nor';

            targetLanguageSelect.innerHTML = '';

            const langNames =
                UI_STRINGS[uiLang]?.languages ||
                UI_STRINGS.no?.languages ||
                {};

            // Create sortable array: { code, label }
            const sortedLangs = SUPPORTED_TRANSLATION_LANGS
                .map(code => ({
                    code,
                    label: langNames[code] || code.toUpperCase()
                }))
                .sort((a, b) => a.label.localeCompare(b.label, uiLang));

            // Build dropdown
            sortedLangs.forEach(({ code, label }) => {
                const option = document.createElement('option');
                option.value = code;
                option.textContent = label;
                targetLanguageSelect.appendChild(option);
            });

            // Restore previous selection if it still exists
            if (SUPPORTED_TRANSLATION_LANGS.includes(previous)) {
                targetLanguageSelect.value = previous;
            } else if (SUPPORTED_TRANSLATION_LANGS.includes('nor')) {
                targetLanguageSelect.value = 'nor';
            }

            updateTranslationHeader();
        }
        //--------------------------------

        function selectTargetLanguage(targetCode) {
            const normalizedTarget = normalizeLanguageCode(targetCode);
            const optionValues = Array.from(targetLanguageSelect.options).map(option => option.value);
            if (normalizedTarget && optionValues.includes(normalizedTarget)) {
                targetLanguageSelect.value = normalizedTarget;
            } else if (!targetLanguageSelect.value && optionValues.length > 0) {
                targetLanguageSelect.selectedIndex = 0;
            }
            updateTranslationHeader();
        }

        // TartuNLP Translation API v2 function

        Replacement:-----------------------:*/
        async function translateText(text, targetLang) {
            const sourceLang = SOURCE_LANGUAGE;
            //-------------------------------

            const normalizedTarget = normalizeLanguageCode(targetLang) || 'nor';

            if (normalizedTarget === sourceLang) {
                return text; // Avoid unnecessary API call when languages already match
            }
            try {
                const response = await fetch(TARTUNLP_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        src: sourceLang,
                        tgt: normalizedTarget,
                        domain: 'general'
                    })
                });

                if (!response.ok) {
                    throw new Error(`Translation API error: ${response.status}`);
                }

                const data = await response.json();
                return data.result || `[${t('translationFailed')}]`;
            } catch (error) {
                console.error('Translation error:', error);

        async function startRecording() {
            if (isRecording) return;
            let stream;
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            try {
                setStatusMessage('waitingMic');
                stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            } catch (err) {
                console.error(t("micError"), err);
                setStatusMessage('micFail');
                return;
            }

            socket = new WebSocket(`${protocol}//${window.location.host}/stream`);

            const cleanupIdleStream = () => {
                if (!isRecording && stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
            };

            socket.onopen = async () => {
                setStatusMessage('startingMic');
                try {

                    /* Disabled for public server:
                    sendConfig('MODEL_NAME', selectedModel);
                    */
                    sendConfig('MAX_BUFFER_SECONDS', parseFloat(maxSecondsSlider.value));
                    sendConfig('SILENCE_DURATION_S', parseFloat(silenceDurationSlider.value));
                    sendConfig('VAD_THRESHOLD', parseFloat(vadThresholdSlider.value));
                    isRecording = true; updateButtonUI(true); setStatusMessage('streaming');
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0 && socket.readyState === WebSocket.OPEN) socket.send(event.data);
                    };
                    mediaRecorder.start(CHUNK_TIMESLICE_MS);
                } catch (err) {
                    console.error(t("startError"), err);
                    setStatusMessage('startFail');
                    cleanupIdleStream();
                    socket.close();
                }
            };

            socket.onmessage = async (event) => {
                /* Disabled for public server:
                const data = JSON.parse(event.data);
                Replacement (WebSocket crash protection added)---------:*/
                let data;
                try {
                    data = JSON.parse(event.data);
                } catch {
                    console.error("Invalid server message:", event.data);
                    return;
                } 
                //-----------------------------------------------------

                /* Disabled for public server:
                if (data.type === 'model_status') {
                    handleModelStatusMessage(data);
                    return;
                }
                */
 
                if (data.type === 'transcription') {

                    /* Disabled for public server:
                    // Add Norwegian transcription
                    const norwegianP = document.createElement('p');
                    norwegianP.textContent = data.text;
                    norwegianP.classList.add('mb-2');
                    transcriptionContainer.appendChild(norwegianP);
                    transcriptionContainer.scrollTop = transcriptionContainer.scrollHeight;
                    
                    Replacement------------------------------:*/
                    // Add transcription (Northern Sámi)
                    const transcriptionP = document.createElement('p');
                    transcriptionP.textContent = data.text;
                    transcriptionP.classList.add('mb-2');
                    transcriptionContainer.appendChild(transcriptionP);
                    transcriptionContainer.scrollTop = transcriptionContainer.scrollHeight;

                    // Public server only translates if translation UI is visible and prevents translation placeholder if text is empty
                    if (data.text && !translationContainerDiv.classList.contains('hidden')) {
                    //-----------------------------------------

                        // Create translation placeholder
                        const translationP = document.createElement('p');
                        translationP.classList.add('text-gray-400', 'placeholder-dots', 'mb-2');
                        translationP.textContent = t('translating');
                        translationOutput.appendChild(translationP);
                        translationOutput.scrollTop = translationOutput.scrollHeight;

                        // Translate using TartuNLP API
                        const targetLang = targetLanguageSelect.value;
                        const translation = await translateText(data.text, targetLang); //Disabled for public server: , data.modelName);
 
                        // Update translation
                        translationP.textContent = translation;
                        translationP.classList.remove('text-gray-400', 'placeholder-dots');
                        translationOutput.scrollTop = translationOutput.scrollHeight;
                    }

                } else if (data.error) {
                    console.error(t("serverError"), data.error);
                    /* Disabled for public server:
                    setStatusMessage(`Feil: ${data.error}`);
                    Replacement:---------------------- */
                    lastStatusKey = null; // prevents refresh from overwriting message
                    statusDiv.textContent = `${t('serverFail')} ${data.error}`; 
                    //-------------------------------- 
                }
            };

            socket.onclose = () => {
                if (isRecording) {
                    stopRecording(false);
                } else {
                    cleanupIdleStream();
                }
                setStatusMessage('disconnected');
            };
            socket.onerror = (error) => {
                console.error(t("websocketError"), error);
                cleanupIdleStream();
                setStatusMessage('connectionFail');
            };
        }

        function stopRecording(closeSocket = true) {
            isRecording = false;
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                mediaRecorder.stop();
            }
            if (socket && closeSocket && socket.readyState === WebSocket.OPEN) socket.close();
            updateButtonUI(false);
            setStatusMessage('stopped');
        }
 
        function updateButtonUI(recording) {
            if (recording) {
                recordButton.textContent = t('stopRecording');
                recordButton.classList.add('bg-red-600', 'hover:bg-red-700', 'pulse');
                recordButton.classList.remove('bg-[#e1bc48]', 'hover:bg-[#fdefce]'); //colours changed for public server

                recordButton.classList.add('bg-[#e1bc48]', 'hover:bg-[#fdefce]'); //colours changed for public server
            }
        }

        recordButton.addEventListener('click', () => { if (!isRecording) startRecording(); else stopRecording(); });
